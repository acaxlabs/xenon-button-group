<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../../polymer/polymer.html" />
    <link rel="import" href="../xenon-button-group.html"/>
    <link rel="import" href="../../paper-button/paper-button.html" />
    <link rel="import" href="../../iron-form/iron-form.html"/>
    <dom-module id="demo-element">
        <template>
            <form is="iron-form" id="form">
                <div>This Validates</div>
                <xenon-button-group required>
                    <paper-button>Yes</paper-button>
                    <paper-button>No</paper-button>
                </xenon-button-group>
                <paper-button on-click="_go">Validate</paper-button>
            </form>
            <div>This is preselected</div>
            <xenon-button-group required selected="blue" id="group" attr-for-selected="name">
                <paper-button name="red">Red</paper-button>
                <paper-button name="blue">Blue</paper-button>
            </xenon-button-group>
            <paper-button on-click="_log">Log Selected</paper-button>
        </template>
        <script>
            HTMLImports.whenReady( function(){
                Polymer({
                    is:"demo-element",
                    properties: {
                    },
                    ready: function() {
                    },
                    _go: function () {
                        var valid = this.$.form.validate();
                    },
                    _log: function () {
                        console.log(this.$.group.selected);
                    }
                });
            });
        </script>
    </dom-module>
    <demo-element></demo-element>

    </body>
</html>
